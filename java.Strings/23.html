<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">MyWebsite</h1>
      <ul class="flex space-x-6">
        <li><a href="#" class="hover:text-blue-600">Home</a></li>
        <li><a href="#" class="hover:text-blue-600">About</a></li>
        <li><a href="#" class="hover:text-blue-600">Projects</a></li>
        <li><a href="#" class="hover:text-blue-600">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-blue-50 py-20">
    <div class="max-w-6xl mx-auto text-center px-4">
      <h2 class="text-4xl font-bold mb-4">Welcome to My Portfolio</h2>
      <p class="text-lg mb-6">Showcasing my latest projects and skills in web development</p>
      <button onclick="scrollToProjects()" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition">Get Started</button>
    </div>
  </section>

  <!-- Projects Grid -->
  <section id="projects" class="py-16 px-4">
    <div class="max-w-6xl mx-auto">
      <h3 class="text-3xl font-semibold mb-8 text-center">Featured Projects</h3>
      <div class="grid md:grid-cols-3 gap-8">
        <!-- Project Cards -->
        <script>
          const projectData = [
            "Portfolio Website",
            "E-commerce App",
            "Blog Platform",
            "Photo Editor",
            "Weather Dashboard",
            "Chat App"
          ];
          document.addEventListener('DOMContentLoaded', () => {
            const grid = document.querySelector('.grid');
            projectData.forEach((title, i) => {
              const card = document.createElement('div');
              card.className = "bg-white rounded-2xl shadow-md p-6 hover:shadow-lg transition";
              card.innerHTML = `
                <h4 class="text-xl font-bold mb-2">${title}</h4>
                <p class="text-sm text-gray-600 mb-4">Short description of ${title} goes here.</p>
                <a href="#" class="text-blue-500 hover:underline">View Details â†’</a>
              `;
              grid.appendChild(card);
            });
          });
        </script>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 mt-12 text-center">
    <p class="text-sm text-gray-500">&copy; 2025 MyWebsite. All rights reserved.</p>
  </footer>

  <script>
    function scrollToProjects() {
      document.getElementById('projects').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
